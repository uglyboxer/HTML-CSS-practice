<!DOCTYPE html>
<html>

<head>
    <title>TASTE</title>
    <link rel='stylesheet' href='main.css'>
</head>

<body>
    <div class='header'>
        <div class='pagename'>TASTE</div>
        <div class='nav'><a class='links' href='index.html'>Home</a>
            <a class='links' href='blog.html'>Blog</a>
            <a class='links' href='login.html'>Sign in</a>
        </div>
        <h1>Keep track of the things you like and the things you dont</h1>
    </div>
    <div class='notes'>
        <h2>Your tasting notes will not be saved unless you first <a href='login.html' class='signtag'>sign in</a>.</h2>
    </div>
    <div class='form'>
        <div class='form-head'>ADD A NEW ENTRY</div>
        <div class='form-body'>
            <div class='form-body-col-1'>
                <form>
                    <p class='form-tags'>Item Name:
                    </p> <input class="entry-tags" type='text' name='item' placeholder='Tequila Esperanto'>
                    <p class='form-tags'>Type:
                    </p><input class="entry-tags" type='text' name='type' placeholder='Reposado'>
                    <p class='form-tags'>Rating:
                    </p><select class="entry-tags" name='rating'>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                    <div class='notes'>
                    <p class='form-tags'>Notes:
                    </p><textarea class="entry-tags" rows='6' cols='21' placeholder='Lots of agave.  Hints of orange peel and lime.  Excellent for sipping!'></textarea>
                    </div>
            </div>


                    <input class='subbutton' type='submit'>
             
            </div>
            </form>
        </div>
</body>

</html>
